<div class="table-responsive mt-3 mt-md-4 mb-2">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Department</th>
                <th>Available</th>
                <th>View Details</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employees; let i = index">
                <td>{{employee.name}}</td>
                <td>{{ employee.department }}</td>
                <td>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="{{employee.name + i}}" [checked]="employee.available" (change)="changeAvailbility(employee, i)">
                        <label class="custom-control-label" for="{{employee.name + i}}"></label>
                    </div>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal"
                        data-target="#addEmployeeModal" (click)="editEmployee(employee, i)">
                        <i class="fa fa-edit"></i>&nbsp; Edit
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteEmployee(i)">
                        <i class="fa fa-trash"></i>&nbsp; Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
